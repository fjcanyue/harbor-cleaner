name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Go环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: 验证版本格式
        run: |
          if [[ ! ${{ github.event.inputs.version }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "错误: 版本号格式无效。请使用格式 v1.0.0"
            exit 1
          fi

      - name: 构建多平台二进制文件
        run: |
          mkdir -p dist
          PLATFORMS=("windows/amd64" "linux/amd64" "darwin/amd64" "darwin/arm64")
          for PLATFORM in "${PLATFORMS[@]}"; do
            OS="${PLATFORM%/*}"
            ARCH="${PLATFORM#*/}"
            OUTPUT_NAME="harbor-cleaner-${{ github.event.inputs.version }}-${OS}-${ARCH}"
            if [ "$OS" = "windows" ]; then
              OUTPUT_NAME="${OUTPUT_NAME}.exe"
            fi
            echo "构建 $OS/$ARCH..."
            GOOS=$OS GOARCH=$ARCH go build -o "dist/$OUTPUT_NAME" -v ./cmd/harbor-cleaner
          done

      - name: 创建ZIP包
        run: |
          cd dist
          for FILE in harbor-cleaner-*; do
            if [[ "$FILE" == *.exe ]]; then
              zip "${FILE%.exe}.zip" "$FILE"
            else
              zip "$FILE.zip" "$FILE"
            fi
          done
          find . -maxdepth 1 -type f -name 'harbor-cleaner-*' ! -name '*.zip' -delete

      - name: 创建Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
