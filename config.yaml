strategy: "harbor"

k8s:
  environments:
    - name: "production"
      kubeconfig: "/path/to/your/prod.kubeconfig"
      namespaces:
        - "prod-ns-1"
        - "prod-ns-2"
      keep: 5
      # Pod whitelist: only scan these pods (supports wildcards: * and ?)
      # If empty, all pods are considered
      pod-whitelist:
        - "app-*"
        - "web-server"
      # Pod blacklist: skip these pods (supports wildcards: * and ?)
      # Applied after whitelist
      pod-blacklist:
        - "*test*"
        - "debug-*"

    - name: "development"
      kubeconfig: "/path/to/your/dev.kubeconfig"
      namespaces:
        - "dev-ns"
      keep: 2
  stage: ""
  manifest-file: "safe-images-manifest.csv"
  audit-file: ""

harbor:
  url: ""
  user: ""
  password: ""
  keep-last: 50
  max-snapshots: 5
  page-size: 100
  project-whitelist: ""

dry-run: true

log.level: "info"
log.file: ""